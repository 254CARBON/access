## Metrics Service Deployment + Service
##
## This manifest deploys the Metrics service with probes and resource limits,
## and exposes it internally via a ClusterIP service.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-deployment
  namespace: 254carbon-access
  labels:
    app: metrics
    service: metrics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics
  template:
    metadata:
      labels:
        app: metrics
        service: metrics
    spec:
      containers:
      - name: metrics
        image: ghcr.io/254carbon/metrics:latest
        ports:
        - containerPort: 8012
        envFrom:
        - configMapRef:
            name: access-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8012
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8012
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: metrics-service
  namespace: 254carbon-access
  labels:
    app: metrics
spec:
  selector:
    app: metrics
  ports:
  - port: 8012
    targetPort: 8012
  type: ClusterIP
