## Streaming Service Deployment + Service
##
## This manifest deploys the Streaming service with probes and resource limits,
## and exposes it internally via a ClusterIP service.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-deployment
  namespace: 254carbon-access
  labels:
    app: streaming
    service: streaming
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streaming
  template:
    metadata:
      labels:
        app: streaming
        service: streaming
    spec:
      containers:
      - name: streaming
        image: ghcr.io/254carbon/streaming:latest
        ports:
        - containerPort: 8001
        envFrom:
        - configMapRef:
            name: access-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: streaming-service
  namespace: 254carbon-access
  labels:
    app: streaming
spec:
  selector:
    app: streaming
  ports:
  - port: 8001
    targetPort: 8001
  type: ClusterIP
