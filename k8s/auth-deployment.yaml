## Auth Service Deployment + Service
##
## This manifest deploys the Auth service with probes and resource limits,
## and exposes it internally via a ClusterIP service.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: 254carbon-access
  labels:
    app: auth
    service: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
        service: auth
    spec:
      containers:
      - name: auth
        image: ghcr.io/254carbon/auth:latest
        ports:
        - containerPort: 8010
        envFrom:
        - configMapRef:
            name: access-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8010
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8010
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: 254carbon-access
  labels:
    app: auth
spec:
  selector:
    app: auth
  ports:
  - port: 8010
    targetPort: 8010
  type: ClusterIP
