## Entitlements Service Deployment + Service
##
## This manifest deploys the Entitlements service with probes and resource limits,
## and exposes it internally via a ClusterIP service.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: entitlements-deployment
  namespace: 254carbon-access
  labels:
    app: entitlements
    service: entitlements
spec:
  replicas: 2
  selector:
    matchLabels:
      app: entitlements
  template:
    metadata:
      labels:
        app: entitlements
        service: entitlements
    spec:
      containers:
      - name: entitlements
        image: ghcr.io/254carbon/entitlements:latest
        ports:
        - containerPort: 8011
        envFrom:
        - configMapRef:
            name: access-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8011
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8011
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: entitlements-service
  namespace: 254carbon-access
  labels:
    app: entitlements
spec:
  selector:
    app: entitlements
  ports:
  - port: 8011
    targetPort: 8011
  type: ClusterIP
