## Gateway Service Deployment + Service
##
## This manifest deploys the API Gateway with probes and resource limits,
## and exposes it internally via a ClusterIP service.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-deployment
  namespace: 254carbon-access
  labels:
    app: gateway
    service: gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
        service: gateway
    spec:
      containers:
      - name: gateway
        image: ghcr.io/254carbon/gateway:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: access-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: 254carbon-access
  labels:
    app: gateway
spec:
  selector:
    app: gateway
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
