# OpenAPI specification for the Auth Service
# Describes token verification endpoints exposed by the service.
info:
  description: API specification for the auth service
  title: Auth Service API
  version: 1.0.0
openapi: 3.0.3
paths:
  /health:
    get:
      responses:
        '200':
          content:
            application/json:
              schema:
                properties:
                  service:
                    type: string
                  status:
                    type: string
                  version:
                    type: string
                type: object
          description: Service is healthy
      summary: Health check
servers:
- description: Development server
  url: http://localhost:8010
