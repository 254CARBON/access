apiVersion: v2
name: 254carbon-access-layer
description: 254Carbon Access Layer - Microservices for financial data access
type: application
version: 0.1.0
appVersion: "1.0.0"
home: https://github.com/254carbon/access
sources:
  - https://github.com/254carbon/access
maintainers:
  - name: 254Carbon Team
    email: team@254carbon.com
keywords:
  - microservices
  - financial-data
  - api-gateway
  - streaming
  - authentication
  - entitlements
  - metrics
dependencies:
  - name: redis
    version: "17.15.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: postgresql
    version: "12.12.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: kafka
    version: "22.1.4"
    repository: "https://charts.bitnami.com/bitnami"
    condition: kafka.enabled
